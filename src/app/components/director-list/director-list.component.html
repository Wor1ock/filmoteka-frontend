<h1 class="mt-3" style="font-size: 40px; color: white;">Режиссёры</h1>
<table class="table table-bordered table-striped rounded">
  <thead class="bg-dark text-white">
    <tr>
      <th>Режиссер</th>
      <th>Биография</th>
      <th>Фильмы</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let director of directors">
      <td>{{ director.directorName }}</td>
      <td>{{ director.bio || 'Нет информации' }}</td>
      <td>
        <ul>
          <li *ngFor="let movie of director.movies">{{ movie.title }}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
