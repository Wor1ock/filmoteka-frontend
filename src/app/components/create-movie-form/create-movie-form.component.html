<form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="container my-5">
  <div class="row">
    <div class="col-xl-6">

      <h2 class="text-light border rounded p-3">Добавить новый фильм</h2>

      <div class="form-group">
        <label class="text-light h3">Title:</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Enter title">
      </div>

      <div class="form-group">
        <label class="text-light h3">Release Year:</label>
        <input type="number" formControlName="releaseYear" class="form-control" placeholder="Enter release year">
      </div>

      <div class="form-group">
        <label class="text-light h3">Worldwide Gross:</label>
        <input type="number" formControlName="worldwideGross" class="form-control" placeholder="Enter worldwide gross">
      </div>

      <div class="form-group">
        <label class="text-light h3">Duration:</label>
        <input type="number" formControlName="duration" class="form-control" placeholder="Enter duration">
      </div>

      <div class="form-group">
        <label class="text-light h3">Director:</label>
        <select formControlName="director" class="form-control">
          <option *ngFor="let director of directors" [ngValue]="director">{{ director.directorName }}</option>
        </select>        
      </div>

      <div class="form-group">
        <label class="text-light h3">Actors:</label>
        <select formControlName="actors" class="form-control" multiple>
          <option *ngFor="let actor of actors" [ngValue]="actor">{{ actor.actorName }}</option>
        </select>
      </div>
      
      <button type="submit" [disabled]="movieForm.invalid" class="btn btn-light my-5">Добавить</button>
    </div>
  </div>
</form>
