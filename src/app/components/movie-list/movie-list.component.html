<h1>Список фильмов</h1>
  <div class="row">
    <div class="col-md-6" *ngFor="let movie of movies">
      <div class="card mb-4 shadow-sm">
        <!-- <img [src]="movie.poster" class="card-img-top" alt="{{ movie.title }}"> -->
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Год выпуска: {{ movie.releaseYear }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button (click)="viewMovieDetails(movie.movieId)">Подробнее о фильме</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
