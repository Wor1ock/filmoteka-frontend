<app-carousel [photos]="carouselPhotos"></app-carousel>
<h1 class="mt-3" style="font-size: 40px; color: white;">Список фильмов</h1>
<div class="container my-3">
  <div class="row">
    <div class="col-md-6" *ngFor="let movie of movies">
      <div class="card bg-dark text-white mb-4 shadow-sm">
        <!-- <img [src]="movie.poster" class="card-img-top" alt="{{ movie.title }}"> -->
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Год выпуска: {{ movie.releaseYear }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button (click)="viewMovieDetails(movie.movieId)" class="btn btn-sm btn-outline-secondary">Подробнее о
                фильме</button>
              <button (click)="editMovie(movie.movieId)" class="btn btn-sm btn-outline-warning">Редактировать
                фильм</button>
              <button (click)="deleteMovie(movie.movieId)" class="btn btn-sm btn-outline-danger">Удалить фильм</button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a class="btn border text-white" href="https://www.kinopoisk.ru/">Кинопоиск</a>
        </div>
      </div>
    </div>
  </div>
</div>


<button class="btn btn-light my-5" (click)="createMoviePage()">Добавить новый фильм</button>
